<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <a class="navbar-brand mb-0 h1" href="{{url_for('dashboard')}}">BlogLite</a>

                    <span class="navbar-text" style="padding-right: 0.5rem">Welcome, <b>{{ current_user['firstname'] }}!</b></span>

                <li class="nav-item">
                    <a class="btn btn-warning my-2 my-sm-0" href="{{url_for('add_blog')}}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('my_profile')}}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('search')}}">Search</a>
                </li>
                <li class="nav-item">

    {% block body %}
