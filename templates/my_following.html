<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Following</title>
</head>

{%extends "layout.html" %}
{% block body %}
<body class="text-center" style="background-image: linear-gradient(#0061ff, #60efff);">
    <div class="d-flex mt-5 flex-column align-items-center justify-content-center">
        <h1 class="cover-heading text-white">People you're following</h1>
    </div>
    <div class="row justify-content-center mx-8">
            <div class="col-4">
              {% for use in following %}
              <div class="card bg-light mb-3">
                  <div class="card-body">
                      <h5 class="card-title">{{ use['firstname'] }} {{ use['lastname'] }}</h5>
                      <p class="user-meta"><a href="/user/{{ use['username'] }}">@{{ use["username"] }}</a></p>
                  </div>
              </div>
              {% endfor %}
            </div>
        </div>
</body>
{% endblock %}
</html>
