<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body class="text-center">
    <form class="form form-horizontal" method="POST" action="">
        <h3 class="cover-heading display-3"><a href='/'>BlogLite</a></h3>
        <h1 class="h3 mb-3 font-weight-normal">Please login here</h1>
        <div class ="form_group">
            {{ form.hidden_tag() }}
            <h6 class="lead">Username: </h6>
            {{ form.username(class_='form-control') }}
        <div class ="form_group">
            <h6 class="lead">Password: </h6>
            {{ form.password(class_='form-control')}}
        </div>
        <br>
        <div class ="register_button" id="deleteProfileButton">
            {{ form.submit(class_='btn btn-lg btn-primary btn-block')}}
        </div>
        
        <div class="log_in">
            {% if info %}
                <div class="alert alert-danger">
                {{ info }}
                </div>
            {% endif %}
            <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
        </div>
    </form>
</body>
</html>
